<!doctype html>
{% load static %}
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/sidebar.css'%}?v=1">
    <link rel="stylesheet" href="{% static 'css/cards.css' %}?v=1">

    <title>
        {% block title %}
        {{ title }}
        {% endblock title %}

    </title>
    <style>
        * {

  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Orbitron', sans-serif;
}

body {
  background-color: #0f172a;
}

.game-header {
  display: flex;

  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: linear-gradient(90deg, #020617, #020617);
  border-bottom: 2px solid #22d3ee;
}

.game-logo {
  color: #22d3ee;
  font-size: 22px;
  font-weight: bold;
  letter-spacing: 2px;
}

.game-nav a {
  color: #e5e7eb;
  text-decoration: none;
  margin-left: 25px;
  font-size: 15px;
  padding: 6px 12px;
  border: 1px solid transparent;
  transition: 0.3s;
}

.game-nav a:hover {
  color: #22d3ee;
  border: 1px solid #22d3ee;
  box-shadow: 0 0 10px #22d3ee;
}
        .search-box {
  background: #1e1e1e;
  border-radius: 30px;
  padding: 6px 10px;
  width: 320px;
}

.search-input {
  background: transparent;
  border: none;
  color: #fff;
  box-shadow: none;
}

.search-input::placeholder {
  color: #aaa;
}

.search-input:focus {
  outline: none;
  box-shadow: none;
}

.search-btn {
  background: #0dcaf0;
  border: none;
  color: #000;
  border-radius: 50%;
  width: 38px;
  height: 38px;
  font-size: 16px;
  cursor: pointer;
}

.search-btn:hover {
  background: #31d2f2;
}


    </style>
</head>
<body>
<header class="game-header">
    <div class="game-logo"><a style="text-decoration:none;" href="{% url 'index' %}">‚öî GAMEMARKET</a></div>
    <form method="get" action="{% url 'search' %}" class="search-box d-flex align-items-center">
        <input
                name="q"
                type="search"
                class="form-control search-input"
                placeholder="O‚Äòyin qidirish..."
                aria-label="Search"
        >
        <button class="search-btn" type="submit">
            üîç
        </button>
    </form>


    <nav class="game-nav">
        <a href="{% url 'new_games' %}">New</a>
        <a href="{% url 'popular' %}">Popular</a>
        <a data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample"
                aria-controls="offcanvasExample" href="">Categories</a>


    </nav>

</header>
<main>
    {% block main %}

    {% endblock main %}
</main>
<footer>
    {% include 'components/_footer.html' %}
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous">

</script>

</body>
</html>
